<html>

<title>

<h > Welcome to Jquery UI Widgets</h1>

</title>
    <head>

            <link rel ="stylesheet" type="text/css" href="jquery-ui-1.12.1 2/jquery-ui.css">
            <link rel ="stylesheet" type="text/css" href="jquery-ui-1.12.1 2/jquery-ui.min.css">
            <link rel ="stylesheet" type="text/css" href="jquery-ui-1.12.1 2/jquery-ui.structure.css">
            <link rel ="stylesheet" type="text/css" href="jquery-ui-1.12.1 2/jquery-ui.structure.min.css">
            <link rel ="stylesheet" type="text/css" href="jquery-ui-1.12.1 2/jquery-ui.theme.css">
            <link rel ="stylesheet" type="text/css" href="jquery-ui-1.12.1 2/jquery-ui.theme.min.css">
        
      
    </head>
    <body>

        <script type="text/javascript" src = "js/jquery-3.5.0.js">   </script>
        <script src ="jquery-ui-1.12.1 2/jquery-ui.js"> </script>
        <script src ="jquery-ui-1.12.1 2/jquery-ui.min.js"> </script>

        <div id ="mydiv">
        
            <label for ="citytextbox"> Enter your favrioute city</label>
            <input type="text" name="" id="citytextbox">

        </div>

        <div id="mydiv2">

            <input type="text" id="dateinput" placeholder="Click to select date">
        </div>
   

        

        <script>
       // Part1 :  AUTOCOMPLETE FEATURE LIKE Google Search
            var mycities=[ "Mumbai", "NY", "Pune", "Panaji", "Andhra", "Tokyo","New Jersey"]
                $("#citytextbox").autocomplete({
                    source: mycities
                }, {
                    autoFocus: true,
                    delay:300,
                    minLength:2
                });
           
        </script>

        <script>
        
        // Part 2- Implemented Date Picker functionality using JQuery UI

        $("#dateinput").datepicker({
        numberOfMonths:2,
        changeYear:true,
        changeMonth:true,
        showWeek:true,
        weekHeader:"Week",

        });

        </script>
    </body>

</html>
